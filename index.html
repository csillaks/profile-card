<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <link href="profile-card.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="profile-card">  
  <div class="headline">
    <div box>
     <h1>Attila Nagy</h1>
        <h2>packaging designer</h2>
        <span>from</span>
        <p class="location"><i class="fa fa-map-marker"></i> Budapest, HU</p>
    </div>  
  </div>
  <div class="profile-picture left">
    <img src="assets/profile-photo.jpg" alt="Attila Nagy">
  </div>
  <div class="about left">
  <p class="text1">I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat #PrincessImre.</p>
  </div>
  <div class="contact-section left">
    <div class="contact">
    <p>Contact me:</p>
    </div>
    <div class="links">
    <ul>
      <li>
        <a href="https://twitter.com/#" title="Twitter" class="social-icon"><i class="fa fa-3x fa-twitter-square icon"> </i>
        </a>
      </li>
      <li>
        <a href="https://instagram.com/#" title="Instagram" class="social-icon"><i class="fa fa-3x fa-instagram icon"></i>
        </a>
      </li>
      <li><a href="https://behance.net/#" title="Behance" class="social-icon"><i class="fa fa-3x fa-facebook-square icon"></i>
        </a>
      </li>
    </ul>
    </div>
  </div>
</div>  
</body>
</html>
